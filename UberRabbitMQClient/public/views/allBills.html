<div class="row">
	<h3 align>
		<strong>BILL DETAILS</strong>
	</h3>
	<br />
	<table class="table table-striped hover">
		<tr>
			<th colspan="1">#</th>
			<th colspan="1">BillID</th>
			<th colspan="1">Drive Email</th>
			<th colspan="1">Rider Email</th>
			<th colspan="1">Distance</th>
			<th colspan="1">PRICE</th>			
		</tr>
		<tbody>
			<tr ng-repeat="bill in billList | filter:search"
				ng-click='setID(bill.RIDE_ID);goNext("/getBillDetailsPage/");'>
				<td>{{$index+1}}</td>
				<td>{{bill.RIDE_ID}}</td>
				<td>{{bill.DRIVER_ID}} </td>
				<td>{{bill.CUSTOMER_ID}}</td>
				<td>{{bill.DISTANCE}}</td>
				<td>{{bill.PRICE}} </td>				
			</tr>
		</tbody>
	</table>
</div>
